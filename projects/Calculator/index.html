<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">                          
</head>

<body>
  <div class="container">
    <div id="calculator">
      <div id="display">0</div>

      <div id="keyboard">
        <button class="top-oper item-AC" id="clear">AC</button>
        <button class="top-oper" id="backspace">&#8676;</button>
        <button class="operator per top-oper" id="percent">%</button>

        <button class="operator right-oper" id="/" value="/">&#247;</button>

        <button class="number" id="7" value="7">7</button>
        <button class="number" id="8" value="8">8</button>
        <button class="number" id="9" value="9">9</button>
        <button class="operator right-oper" id="*" value="*">&times;</button>

        <button class="number" id="4" value="4">4</button>
        <button class="number" id="5" value="5">5</button>
        <button class="number" id="6" value="6">6</button>
        <button class="operator right-oper" id="-" value="-">-</button>
        <button class="number" id="1" value="1">1</button>
        <button class="number" id="2" value="2">2</button>
        <button class="number" id="3" value="3">3</button>
        <button class="operator right-oper" id="+" value="+">+</button>

        <button class="number item0" id="0" value="0">0</button>
        <button class="operator" id="dot" value=".">.</button>
        <button class="right-oper" id="equal">=</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
