<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
  <title>Coctails Finder</title>
</head>
<body class="bg-dark text-white">
  <div class="container mt-4">
    <nav>
      <h4 class="text-center">Search Cocktails</h4>
    </nav>
   
    <form class="search m-auto col-md-8">
      <div class="input-group mb-3">
        <input type="text" id="searchIngredient" class="form-control" placeholder="Search by ingredients" aria-label="Search by ingredients" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary btnGetIngredient" type="button" id="button-addon2">Search</button>
        </div>
      </div>
    

      <div class="input-group mb-3">
          <input type="text" id="searchName" class="form-control" placeholder="Search by name" aria-label="Search by name" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary btnGetName" type="button" id="button-addon2">Search</button>
          </div>
        </div>
    </form>
    

      <section class="display text-center">
        
        <div class="result-list"></div>
        <div class="pages d-flex"></div>
        <div class="card-display"></div>

      </section>
    <footer class="text-center">
      <div class="">Cocktails Finder &copy; by Pettergov</div>
    </footer>
    <!-- <button>
        <i class="material-icons">
            keyboard_arrow_left
            </i>
    </button>

    <button>
        <i class="material-icons">
            keyboard_arrow_right
            </i>
    </button> -->
  </div>
  
  


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
