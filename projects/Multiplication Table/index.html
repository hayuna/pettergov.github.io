<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Multiplication Table</title>
</head>
<body>
  <section class="start">
    <h3 class="rule"></h3>
    <button class="btnStart">Start</button>
  </section>
    

  <div class="container">
    <header>
        <h2 class="header-text">You have
          <span class="seconds" id="time">5</span> seconds
        </h2>
    </header>

    <section>
      <div class="display">
        <div class="sign" id="number-one">___</div>
        <div class="sign">X</div>
        <div class="sign" id="number-two">___</div>
        <div class="sign">=</div>
        <span id="result"></span>
        <div class="sign" id="number-input" type="number" autofocus min="1">
        </div>         
      </div>
    </section>

    <section>
      <h3 id="message">Answer Is:</h3>
        <h3>Score: <span id="score">0</span></h3>

      <div id="numbers">
        <div class="grid-container">
          <button class="grid-item" value="1">1</button>
          <button class="grid-item" value="2">2</button>
          <button class="grid-item" value="3">3</button>  
          <button class="grid-item" value="4">4</button>
          <button class="grid-item" value="5">5</button>
          <button class="grid-item" value="6">6</button>
          <button class="grid-item" value="7">7</button>
          <button class="grid-item" value="8">8</button>
          <button class="grid-item" value="9">9</button>
          <button class="grid-item" id="clear" value="">&#8676;</button>
          <button class="grid-item" value="0">0</button>
          
          <button class="grid-item" id="check">GO</button>
        </div>
        <button class="btn" id="gameBtn">Play Again</button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
