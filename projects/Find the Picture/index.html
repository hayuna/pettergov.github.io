<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find The Picture</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <section class="top">
      <div class="lives">Lives:
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
      </div>

      <div class="scores"> scores: 0</div>
    </section>
    
      <div class="card-top"></div>
      <p class="text">find and click on the same picture</p>

      <div class="card"><img src="images/1.png" alt=""></div>

      <div class="card"><img src="images/3.png" alt=""></div>

      <div class="card"><img src="images/6.png" alt=""></div>

  </div>
